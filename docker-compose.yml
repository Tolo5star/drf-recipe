version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=drf_recipe
      - DB_USER=db_user
      - DB_PASS=changetosecret
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=drf_recipe
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=changetosecret
